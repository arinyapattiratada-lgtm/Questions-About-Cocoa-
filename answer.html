<audio id="voice"></audio>

<script>
const q = localStorage.getItem("selectedQuestion");
const questionEl = document.getElementById("question");
const cardContainer = document.getElementById("card-container");
const audioPlayer = document.getElementById("voice");

if (!q || !data[q]) {
  questionEl.innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
} else {
  questionEl.innerText = data[q].question;

  data[q].cards.forEach(card => {

    div.className = "card";
    div.innerHTML = `

    `;

  });
}

/* =========================

function playVoice() {
  if (!q || !data[q]) return;

  let index = 0;
  const cards = data[q].cards;

  function playNext() {
    if (index >= cards.length) return;

    audioPlayer.src = "audio/" + cards[index].audio;
    audioPlayer.play();

    audioPlayer.onended = () => {
      index++;
      playNext();
    };
  }

  playNext();
}

function goBack() {
  window.location.href = "index.html";
}
