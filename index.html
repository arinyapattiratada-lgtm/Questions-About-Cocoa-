<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สื่อดิจิทัลแบบทดสอบให้ความรู้เกี่ยวกับโกโก้</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ตัวโกโก้ -->
  <img src="cocoa-sleep.png" id="mascot-pointer" alt="cocoa mascot">

  <div class="container">

    <h1>สื่อดิจิทัลแบบทดสอบให้ความรู้เกี่ยวกับโกโก้</h1>
    <p>กดเลือกคำถาม ระบบจะตอบด้วยเสียงอัตโนมัติ</p>

    <!-- ปุ่มภาษา -->
    <div class="lang">
      <button class="active" onclick="setLang('th', this)">TH</button>
      <button onclick="setLang('en', this)">EN</button>
    </div>

    <!-- ปุ่มคำถาม (ไม่ใส่ข้อความไว้ตรงนี้) -->
    <div class="question-grid">
      <button data-q="q1" onclick="speak('q1', event)"></button>
      <button data-q="q2" onclick="speak('q2', event)"></button>
      <button data-q="q3" onclick="speak('q3', event)"></button>
      <button data-q="q4" onclick="speak('q4', event)"></button>
      <button data-q="q5" onclick="speak('q5', event)"></button>
      <button data-q="q6" onclick="speak('q6', event)"></button>
      <button data-q="q7" onclick="speak('q7', event)"></button>
      <button data-q="q8" onclick="speak('q8', event)"></button>
      <button data-q="q9" onclick="speak('q9', event)"></button>
      <button data-q="q10" onclick="speak('q10', event)"></button>
    </div>

    <!-- กล่องคำตอบ -->
    <p id="text">กรุณาเลือกคำถาม</p>

  </div>

  <script src="script.js"></script>
</body>
</html>
